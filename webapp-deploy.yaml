# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp-app
  template:
    metadata:
      labels:
        app: webapp-app
    spec:
      containers:
        - name: webapp-container
          image: public.ecr.aws/t2e6o6l2/flaskapp:latest 
          ports:
            - containerPort: 8080