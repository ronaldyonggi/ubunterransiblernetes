---
- name: Docker installation
  block:
    - name: Install aptitude using apt
      apt:
        name: aptitude
        state: latest
        update_cache: yes
        force_apt_get: yes

    - name: Install required system packages
      apt:
        name: {{ item }}
        state: latest
        update_cache: yes
      loop: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

    - name: Add Docker GPG apt key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repo
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce, docker-ce-cli, and containerd.io
      apt:
        update_cache: yes
        name: docker-ce
        state: latest

    - name: Install docker-ce-cli
      apt:
        name: docker-ce-cli
        state: latest

    - name: Install containerd.io
      apt:
        name: containerd.io
        state: latest

    - name: Install Docker module for Python
      pip:
        name: docker

    - name: Start Docker service and enable on start-up boot
      service:
        name: docker
        state: started
        enabled: yes

    # sudo groupadd docker
    - name: create 'docker' usergroup
      group:
        name: docker
        state: present

    # sudo usermod -aG docker ubuntu
    # Do this so that docker commands can be executed without the need to use sudo
    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        group: docker
        append: yes

    - name: reboot machine
      reboot:
